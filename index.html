<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flappy Bird</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="options">
    <h3>Settings</h3>
    Population (2-50): <input type="range" min="2" max="50" class="pop" value="20">
    Learn Rate (0.01-2): <input type="range" min="0.01" max="2" class="lr" step="0.01" value="1">
    Gravity (0.001 to 1): <input type="range" min="0.001" max="1" class="gravity" step="0.001" value="0.1">
    JumpStrength (1-10): <input type="range" min="1" max="10" class="jS" value="5">
    JumpInterval (100-1000 ms): <input type="range" min="100" max="1000" class="jI" value="300" step="100">
  </div>
  <canvas class="C"></canvas>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
